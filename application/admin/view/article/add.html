<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            {include file="template/form_header" /}
            <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="form-group col-md-12">
                        <label  class="col-md-2 control-label">分类</label>
                        <div class="col-md-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-adn"></i></span>
                                <select class="form-control" name="category_id">
                                    <option value="">请选择类别</option>
                                    {foreach $category_list as $category}
                                    <option value="{$category.id}" {if $type eq 2} {if $info.category_id eq $category.id}selected = "selected"{/if} {/if}>{$category.category_name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="form-group col-md-12">
                            <label  class="col-md-2 control-label">标题</label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                    <input  maxlength="11" id="title" name="title"
                                           value="{$info.title|default=''}" class="form-control"
                                           placeholder="请输入文章标题">
                                </div>
                            </div>
                        </div>
                    <div class="fields-group">
                        <div class="form-group col-md-12">
                            <label for="name" class="col-md-2 control-label">内容</label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <textarea  id="content" name="content"
                                              class="form-control" placeholder="请输入文章内容">{if $type eq 2}{$info.content|default=''}{/if}</textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group file-caption-main">
                                    <img id="image-preview-headimg" src="{$info.headimg|default=''}"
                                         style="max-width: 150px;max-height: 150px">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {include file="template/form_footer" /}
            </form>
        </div>
    </div>
</div>
