<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            {include file="template/form_header" /}
            <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="fields-group">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">链接名</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-navicon"></i></span>
                                    <input maxlength="20" id="name" name="name" value="{$info.name|default=''}"
                                           class="form-control" placeholder="链接名">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="fields-group">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">链接</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-navicon"></i></span>
                                    <input maxlength="20" id="url" name="url" value="{$info.url|default=''}"
                                           class="form-control" placeholder="链接">
                                </div>
                            </div>
                        </div>

                    </div>
                    {include file="template/form_footer" /}
            </form>
        </div>
    </div>
</div>
